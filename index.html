<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/imagens/01 -  favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Decodificador de texto</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="assets/imagens/02 - logoAlura.png" alt="Logo da Alura">
  </header>
  <main id="container-geral">
    <!-- container dos inputs e botoes principais -->
    <section id="container-conteudo">
      <div id="box-inputs">
          <input type="text" name="input" placeholder="Digite seu texto">
          <!-- box do paragrafo perto dos botoes -->
          <div id="box-paragraph">
            <img src="./assets/imagens/04 - Vector.png" alt="icone de exclamação"><p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <!-- box dos botoes cripto e descripto -->
          <div id="box-buttons">
            <button class="button-cripto">Criptografar</button>
            <button id="button-descripto">Descriptografar</button>
          </div>
      </div>
      <!-- box da mensagem criptografada -->
      <article id="box-inputMSG">
        <div id="box-inputconteudo">
          <img src="./assets/imagens/03 - backgroundRick-png.png" alt="Imagem do Rick">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </article>
    </section>
  </main>
  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Deivison Gracindo</p>
  </footer>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
